<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <script type="module" src="../src/app.js"></script>
  </head>
  <body>
    <header></header>
    <main class="max-w-xl m-auto">
      <article>
        <div class="flex flex-row justify-between mx-2 my-5">
          <button class="btn btn-primary btn-primary-hover" id="updateProfileBtn">Update profile</button>
          <button class="btn btn-primary btn-primary-hover" data-auth="logout">Logout</button>
        </div>
        
        <div id="profileCard"></div>
        <div id="postsList">
        </div>

        <form class="m-3 mb-6 p-4 border border-red-600 rounded shadow-lg flex flex-col gap-3 sm:text-lg" id="updateProfile" name="updateProfile" enctype="multipart/form-data">
            <h2 class="mb-3">Update your profile</h2>
            <label for="bio">Bio</label>
            <input class="form-input" type="text" name="bio" id="bio" />
            
            <label for="avatar">Avatar</label>
            <input class="form-input" type="text" id="avatar" name="avatar"/>
            
            <label for="banner">Banner</label>
            <input class="form-input" type="text" id="banner" name="banner"/>
            
            <button class="btn btn-primary btn-primary-hover max-w-44 mt-4">Update Profile</button>
        </form>
  
      </article>
    </main>
  </body>
</html>
