<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <script type="module" src="../src/app.js"></script>
  </head>
  <body>
    <header></header>
    <main class="max-w-xl m-auto">
      <div class="flex flex-row justify-between mx-2 my-5">
        <button class="btn btn-primary btn-primary-hover" id="updateProfileBtn">
          Update profile
        </button>
        <button class="btn btn-primary btn-primary-hover" data-auth="logout">
          Logout
        </button>
      </div>

      <div id="profileCard"></div>
      <form
        class="mx-3 mt-9 mb-9 p-4 bg-neutral-100 shadow-lg flex flex-col gap-3 sm:text-lg"
        id="updateProfile"
        name="updateProfile"
        enctype="multipart/form-data"
      >
        <h2 class="mb-3">Update your profile</h2>
        <label for="bio">About you</label>
        <textarea class="form-input" type="text" name="bio" id="bio"></textarea>

        <label for="avatar">Add a profile image</label>
        <input class="form-input" type="text" id="avatar" name="avatar" />

        <label for="banner">Add a banner image</label>
        <input class="form-input" type="text" id="banner" name="banner" />

        <button class="btn btn-primary btn-primary-hover max-w-44 mt-4">
          Update Profile
        </button>
      </form>
      <div id="postsList" class="mb-7"></div>
    </main>
  </body>
</html>
