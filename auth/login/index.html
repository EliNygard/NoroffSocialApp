<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Noroff Social Community</title>
    <script type="module" src="../../src/app.js"></script>
  </head>

  <body class="bg-gray-100 w-screen h-screen flex justify-center items-center">
    <main>
      <section
        id="loginSection"
        class="max-w-xl mx-3 flex flex-col justify-center px-6 pt-8 pb-4 gap-5 bg-slate-50 rounded shadow-md shadow-red-200/50 border-blue-950 sm:px-11 md:px-20"
      >
        <img src="/images/noroff-logo.png" alt="Noroff logo" />
        <h1 class="text-center mt-4 text-lg md:text-2xl md:leading-10">
          Log in to the <span class="block"> Noroff Social Community </span>
        </h1>

        <form class="flex flex-col gap-2 max-w-2xl" name="login">
          <label for="email">Your email</label>
          <input
            class="form-input"
            id="email"
            type="email"
            name="email"
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
            placeholder="example@noroff.no"
            required
          />

          <label for="password">Password</label>
          <input
            class="form-input"
            type="password"
            name="password"
            id="password"
            placeholder="password"
            required
          />

          <button class="btn btn-auth-hover mt-5 bg-green-800 text-stone-100">
            Login
          </button>
        </form>
        <div class="flex flex-col gap-2 mt-6">
          <p>Not registered yet?</p>
          <custom-button
            class="btn btn-primary btn-primary-hover"
            text="Register an account"
            href="../register/"
          ></custom-button>
        </div>
      </section>
    </main>
  </body>
</html>
